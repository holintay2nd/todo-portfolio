<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할일 관리 앱</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getDatabase, ref, push, set, update, remove, onValue, off, orderByChild, query, get } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBpb__YiBKGodi2v1mKRljGuovhwDWodJs",
            authDomain: "reus-todo-backend.firebaseapp.com",
            projectId: "reus-todo-backend",
            storageBucket: "reus-todo-backend.firebasestorage.app",
            messagingSenderId: "1009832626862",
            appId: "1:1009832626862:web:bc42e2b4c436e7d3f0fb3f",
            databaseURL: "https://reus-todo-backend-default-rtdb.firebaseio.com/"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Firebase Realtime Database 함수들을 전역으로 사용할 수 있도록 설정
        window.firebaseApp = app;
        window.firebaseDb = database;
        window.firebaseRef = ref;
        window.firebasePush = push;
        window.firebaseSet = set;
        window.firebaseUpdate = update;
        window.firebaseRemove = remove;
        window.firebaseOnValue = onValue;
        window.firebaseOff = off;
        window.firebaseOrderByChild = orderByChild;
        window.firebaseQuery = query;
        window.firebaseGet = get;
    </script>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> 할일 관리</h1>
            <p>오늘의 할일을 체계적으로 관리하세요</p>
        </header>

        <div class="todo-form">
            <!-- 할 일 추가 버튼 -->
            <div class="add-task-section" id="addTaskSection">
                <button id="addTaskBtn" class="add-task-btn">
                    <i class="fas fa-plus-circle"></i>
                    <span>할 일 추가</span>
                </button>
            </div>
            
            <!-- 입력 폼 (숨김 상태) -->
            <div class="input-form" id="inputForm" style="display: none;">
                <div class="input-group">
                    <input type="text" id="todoInput" placeholder="새로운 할일을 입력하세요..." maxlength="100">
                    <div class="input-actions">
                        <button id="cancelBtn" class="btn btn-cancel">
                            <i class="fas fa-times"></i>
                        </button>
                        <button id="addBtn" class="btn btn-primary">
                            <i class="fas fa-check" id="addIcon"></i>
                            <span id="addText">추가</span>
                            <div class="loading-spinner" id="addSpinner" style="display: none;">
                                <i class="fas fa-spinner fa-spin"></i>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="connection-status" id="connectionStatus">
                <i class="fas fa-cloud"></i> Firebase에 연결 중...
            </div>
        </div>


        <div class="todo-stats">
            <span class="stat">
                <i class="fas fa-list"></i>
                전체: <span id="totalCount">0</span>
            </span>
            <span class="stat">
                <i class="fas fa-clock"></i>
                진행중: <span id="pendingCount">0</span>
            </span>
            <span class="stat">
                <i class="fas fa-check"></i>
                완료: <span id="completedCount">0</span>
            </span>
        </div>

        <div class="todo-list" id="todoList">
            <!-- 할일 항목들이 여기에 동적으로 추가됩니다 -->
        </div>

        <div class="empty-state" id="emptyState">
            <i class="fas fa-clipboard-list"></i>
            <h3>할일이 없습니다</h3>
            <p>새로운 할일을 추가해보세요!</p>
        </div>
    </div>

    <!-- 수정 모달 -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>할일 수정</h3>
                <button class="close-btn" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <input type="text" id="editInput" placeholder="수정할 내용을 입력하세요..." maxlength="100">
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelEdit">취소</button>
                <button class="btn btn-primary" id="saveEdit">저장</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
